<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perform Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow-x: hidden;
            touch-action: pan-y;
            /* Allow vertical scrolling, prevent horizontal */
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .moon {
            width: 80px;
            height: 80px;
            background-color: #f9f9f9;
            border-radius: 50%;
            margin: 10px auto;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.7);
        }
        
        h1,
        h2 {
            text-align: center;
            margin: 10px 0;
        }
        
        .task-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .task-box img {
            width: 40px;
            height: 40px;
        }
        
        .task-info {
            flex-grow: 1;
            margin-left: 10px;
        }
        
        .task-info p {
            margin: 5px 0;
        }
        
        .check-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .check-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        @media (max-height: 600px) {
            .moon {
                width: 60px;
                height: 60px;
                margin: 5px auto;
            }
            h1,
            h2 {
                font-size: 1.2em;
                margin: 5px 0;
            }
            .task-box {
                padding: 5px;
                margin-bottom: 5px;
            }
            .task-box img {
                width: 30px;
                height: 30px;
            }
            .check-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <canvas id="dots"></canvas>
    <div class="container">
        <div class="moon"></div>
        <h1>Perform Tasks</h1>
        <div class="task-box">
            <img src="https://s8.uupload.ir/files/%C3%9B%C2%B2%C3%9B%C2%B2_%C3%9B%C2%B0%C3%9B%C2%B4_%C3%9B%C2%B4%C3%9B%C2%B7_play-button-youtube-youtube-video-icon-logo-symbol-red-banner-social-media-sign-mobile-app-web-video-mark-free-png_om2k.png">
            <div class="task-info">
                <p>Watch Video</p>
                <p>$ +10</p>
            </div>
            <button class="check-btn" onclick="checkTask(1)">Check</button>
        </div>
        <h2>Important Tasks</h2>
        <div class="task-box">
            <img src="https://s8.uupload.ir/files/img_20240818_161518_177_yk0z.jpg" alt="Telegram">
            <div class="task-info">
                <p>Follow our channel</p>
                <p>$ +20</p>
            </div>
            <button class="check-btn" onclick="checkTask(2)">Check</button>
        </div>
        <div class="task-box">
            <img src="https://s8.uupload.ir/files/%C3%9B%C2%B2%C3%9B%C2%B1_%C3%9B%C2%B5%C3%9B%C2%B7_%C3%9B%C2%B1%C3%9B%C2%B8_logo-icon-3d-social-media-in-modern-free-png_xxs0.png" alt="YouTube">
            <div class="task-info">
                <p>Subscribe to our YouTube</p>
                <p>$ +50</p>
            </div>
            <button class="check-btn" onclick="checkTask(3)">Check</button>
        </div>
        <div class="task-box">
            <img src="https://s8.uupload.ir/files/%C3%9B%C2%B2%C3%9B%C2%B1_%C3%9B%C2%B2%C3%9B%C2%B4_%C3%9B%C2%B3%C3%9B%C2%B6_twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png_4dwl.png" alt="Twitter">
            <div class="task-info">
                <p>Follow our X</p>
                <p>$ +20</p>
            </div>
            <button class="check-btn" onclick="checkTask(4)">Check</button>
        </div>
        <div class="task-box">
            <img src="https://s8.uupload.ir/files/jowhareh_galleries_5_poster_24e41fb3-da35-4fe1-a45e-94f2ee6b01f0_g4su.png" alt="Instagram">
            <div class="task-info">
                <p>Follow our Instagram</p>
                <p>$ +5</p>
            </div>
            <button class="check-btn" onclick="checkTask(5)">Check</button>
        </div>
    </div>
    <script>
        // Prevent zooming
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, {
            passive: false
        });

        // Animated dots background
        const canvas = document.getElementById('dots');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const dots = [];
        const numDots = 100;

        for (let i = 0; i < numDots; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                dx: (Math.random() - 0.5) * 0.5,
                dy: (Math.random() - 0.5) * 0.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();

                dot.x += dot.dx;
                dot.y += dot.dy;

                if (dot.x < 0 || dot.x > canvas.width) dot.dx = -dot.dx;
                if (dot.y < 0 || dot.y > canvas.height) dot.dy = -dot.dy;
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Task checking functionality
        function checkTask(taskIndex) {
            const lastClickTime = localStorage.getItem(`lastClickTime${taskIndex}`);
            const currentTime = new Date().getTime();

            if (lastClickTime && currentTime - lastClickTime < 600000) { // 10 minutes = 600000 milliseconds
                alert('You can only check this task once every 10 minutes. Please try again later.');
                return;
            }

            localStorage.setItem(`lastClickTime${taskIndex}`, currentTime);
            const button = document.getElementsByClassName('check-btn')[taskIndex];
            button.disabled = true;
            button.textContent = 'Checked';

            // Add window.location.href functionality with a slight delay
            setTimeout(() => {
                switch (taskIndex) {
                    case 0:
                    case 1:
                        window.location.href = "https://www.youtube.com";
                        break;
                    case 2:
                        window.location.href = "https://t.me/offcoin2024";
                        break;
                    case 3:
                        window.location.href = "https://www.youtube.com/yourchannel";
                        break;
                    case 4:
                        window.location.href = "https://x.com/mouse_playful?t=6DoPMtG-UBDFBlrQj_477g&s=09";
                        break;
                    case 5:
                        window.location.href = "https://www.instagram.com/off_.community/?utm_source=qr&r=nametag";
                        break;
                }
            }, 500); // 500ms delay before redirection

            setTimeout(() => {
                button.disabled = false;
                button.textContent = 'Check';
            }, 600000); // Re-enable after 10 minutes
        }

        // Initialize button states on page load
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.getElementsByClassName('check-btn');
            for (let i = 0; i < buttons.length; i++) {
                const lastClickTime = localStorage.getItem(`lastClickTime${i}`);
                const currentTime = new Date().getTime();

                if (lastClickTime && currentTime - lastClickTime < 600000) {
                    buttons[i].disabled = true;
                    buttons[i].textContent = 'Checked';
                    setTimeout(() => {
                        buttons[i].disabled = false;
                        buttons[i].textContent = 'Check';
                    }, 600000 - (currentTime - lastClickTime));
                }
            }
        });
    </script>
</body>

<head>
    <meta charset="UTF-8">

    <title>Glass Navigation Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-item:hover, .nav-item.active {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .nav-item span {
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main content area -->
        <div style="height: 100%; padding-bottom: 80px;"></div>
        
        <!-- Navigation bar -->
        <nav class="nav-bar">
            <a href="#" class="nav-item" data-name="Home">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" data-name="Tasks">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                </svg>
                <span>Tasks</span>
            </a>
            <a href="#" class="nav-item" data-name="Friend">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span>Friend</span>
            </a>
            <a href="#" class="nav-item" data-name="Wallet">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
                <span>Wallet</span>
            </a>
        </nav>
    </div>

    <script>
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const pageName = this.getAttribute('href');
                if (pageName !== '#') {
                    window.location.href = `${window.location.origin}/${pageName}`;
                    console.log(`Navigated to ${pageName}`);
                } else {
                    console.log('Stayed on current page (Tasks)');
                }
            });
        });
    </script>
</body>
